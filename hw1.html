<html>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00;
}

body {
  overflow: hidden;
}

</style>
<head>

</head>
<body>
<div id="info">My Second Three.js
  <br> turning, buttons, orbitControls, resize
  <br>
  <br>
  <button id="toggle" style="width:20%">Toggle Turn</button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var scene, renderer, camera;
var car,angle,turn = false;
var theta;
init();
animate();

$("#toggle").click(function() {
  turn = !turn;
});

function init() {
  scene = new THREE.Scene();
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  window.addEventListener('resize', onWindowResize, false);
  
  geometry = new THREE.Geometry();
  geometry.vertices.push(
  	new THREE.Vector3(30,0,0),
    new THREE.Vector3(0,15,0),
    new THREE.Vector3(0,0,-15),
    new THREE.Vector3(0,0,15)
  );
  geometry.faces.push(
  	new THREE.Face3(0,1,3),
    new THREE.Face3(1,0,2),
    new THREE.Face3(1,2,3),
    new THREE.Face3(2,0,3)
  );
  
  geometry.computeFaceNormals();
  geometry.computeVertexNormals();
  car = new THREE.Mesh(geometry,new THREE.MeshNormalMaterial());
 	scene.add(car);
  
  theta = 0;
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.render(scene, camera);
	theta += 0.02;
  car.rotation.y = Math.PI/2 + theta;
  
  car.position.set ( 60 * Math.cos(theta),0, -60 * Math.sin(theta));
  if(turn){
    var d = Math.PI/6;
    var h = 60;
    camera.position.set ( 60 * Math.cos(theta-d),h, -60 * Math.sin(theta-d));
    camera.lookAt(car.position);
  }
  requestAnimationFrame(animate);

}

</script>
</body>
</html>
